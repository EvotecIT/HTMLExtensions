<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>DataTables Column Highlighter â€” HTML Simple</title>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
        <script src="../../sources/datatables/columnHighlighter/datatables.columnHighlighter.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 10px;
            }
        </style>
        <script>
            $(function () {
                $('#demoHtmlSimple').DataTable({
                    responsive: { details: { type: 'inline' } },
                    columnHighlighter: {
                        rules: [
                            {
                                conditionsContainer: [
                                    {
                                        logic: 'AND',
                                        conditions: [
                                            { columnName: 'Name', operator: 'eq', type: 'string', value: '1Password' }
                                        ]
                                    }
                                ],
                                targets: [
                                    { column: 'Name', css: { 'background-color': '#fa8072', color: '#000' } }
                                ]
                            }
                        ]
                    }
                });
            });
        </script>
    </head>

    <body>
        <h2>HTML Simple</h2>
        <table id="demoHtmlSimple" class="display compact" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>NPM</th>
                    <th>Product</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1Password</td>
                    <td>17984</td>
                    <td>1Password</td>
                </tr>
                <tr>
                    <td>Chrome</td>
                    <td>12345</td>
                    <td>Google Chrome</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
