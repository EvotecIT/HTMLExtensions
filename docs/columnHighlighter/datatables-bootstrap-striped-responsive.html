<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTMLExtensions Column Highlighter â€“ Bootstrap striped demo</title>
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables + Responsive -->
  <link href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
  <!-- jQuery + DataTables + Responsive -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <!-- Local dev build of the Column Highlighter (uses the patched logic) -->
  <script src="https://cdn.jsdelivr.net/npm/@evotecit/htmlextensions@latest/dist/datatables.columnHighlighter.js"></script>
</head>
<body>
  <h1 class="h3 mb-4">Column Highlighter with Bootstrap <code>table-striped</code> + Responsive</h1>

  <table id="example" class="table table-striped table-hover nowrap" style="width:100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Success</th>
        <th>Status</th>
        <th>Error Message</th>
        <th>Penalty</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>All naming contexts expose backup metadata</td>
        <td>True</td>
        <td>Good</td>
        <td></td>
        <td>0</td>
      </tr>
      <tr>
        <td>Backups not older than 30 days</td>
        <td>True</td>
        <td>Good</td>
        <td></td>
        <td>0</td>
      </tr>
      <tr>
        <td>Replication metadata discovered</td>
        <td>True</td>
        <td>Good</td>
        <td></td>
        <td>0</td>
      </tr>
      <tr>
        <td>Source returned data</td>
        <td>True</td>
        <td>Good</td>
        <td></td>
        <td>0</td>
      </tr>
    </tbody>
  </table>

  <script>
    $(function(){
      $('#example').DataTable({
        responsive: true,
        pageLength: 10,
        columnHighlighter: {
          rules: [
            // Ensure a solid, consistent highlight of the Success column on all rows
            {
              conditionsContainer: [
                { logic: 'AND', conditions: [ { columnName: 'Success', operator: 'eq', type: 'string', value: 'True' } ] }
              ],
              targets: [
                { column: 'Success', backgroundColor: '#d1e7dd', textColor: '#0f5132' }
              ]
            },
            // Example: emphasize errors if present
            {
              conditionsContainer: [
                { logic: 'AND', conditions: [ { columnName: 'Error Message', operator: 'notcontains', type: 'string', value: '^$' } ] }
              ],
              targets: [ { column: 'Error Message', backgroundColor: '#f8d7da', textColor: '#842029' } ]
            }
          ]
        }
      });
    });
  </script>
</body>
</html>
