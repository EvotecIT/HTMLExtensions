<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Header Name Tolerance — Case</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" />
  <style> body{font-family:system-ui,Arial,sans-serif;margin:16px} h1{font-size:1.2rem} </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <!-- Use source to exercise latest tolerance logic -->
  <script>
    (function(){
      var base = (location.protocol === 'file:')
        ? '../../dist/'
        : 'https://cdn.jsdelivr.net/npm/@evotecit/htmlextensions@latest/dist/';
      document.write('<script data-cfasync="false" src="'+base+'datatables.columnHighlighter.js"><\\/script>');
    })();
  </script>
</head>
<body>
  <h1>Header Name Tolerance — Case-insensitive matching</h1>
  <p>Rules reference <code>Text</code>; headers vary as <code>TEXT</code> and <code>text</code>. Highlights should apply identically.</p>

  <table id="tblCase" class="display nowrap" style="width:100%">
    <thead>
      <tr>
        <th>TEXT</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Alpha</td><td>1</td></tr>
      <tr><td>Beta</td><td>2</td></tr>
      <tr><td>Gamma</td><td>3</td></tr>
    </tbody>
  </table>

  <script>
    $(function(){
      $('#tblCase').DataTable({
        responsive: true,
        columnHighlighter: {
          rules: [
            { conditionsContainer: [ { logic:'AND', conditions:[{ columnName:'Text', operator:'contains', type:'string', value:'a' }] } ],
              targets: [ { column:'Text', backgroundColor:'#fff3cd', textColor:'#664d03' } ] }
          ]
        }
      });
    });
  </script>
  <script defer src="../assets/site.js" data-docs-root="../" data-readme="https://github.com/EvotecIT/HTMLExtensions/blob/master/sources/datatables/columnHighlighter/README.md"></script>
</body>
</html>
